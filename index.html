<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Comp A Editor</title>
  <link rel="stylesheet" type="text/css" href="./src/styles.css">
</head>
<body>
  <div id="editor">
    <div id="selection">
      <div id="foreground-selection" class="selection-info">
        <div class="selection-color-border">
          <div class="selection-color"></div>
        </div>
      </div>
      <div id="background-selection" class="selection-info">
        <div class="selection-color-border">
          <div class="selection-color"></div>
        </div>
      </div>
    </div>
    <div id="track">
      <svg id="track-svg"></svg>
      <div id="track-html"></div>
      <div class="clear"></div>
    </div>
    <div id="right-side">
      <div id="canvas"></div>
      <div id="environment">
        <div id="add-environment">+</div>
      </div>
    </div>
  </div>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;

uniform mat3 u_matrix;

void main() {
  gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 u_color;

void main() {
  gl_FragColor = u_color;
}
</script>

<script src="./vendor/underscore.js"></script>
<script src="./vendor/d3.js"></script>
<script src="./vendor/gl-matrix.js"></script>

<script src="./src/global.js"></script>
<script src="./src/input.js"></script>
<script src="./src/quads.js"></script><!-- must be before step-execution -->
<script src="./src/step.js"></script>
<script src="./src/step-view.js"></script>
<script src="./src/step-execution.js"></script>
<script src="./src/multi-step.js"></script>
<script src="./src/reference.js"></script>
<script src="./src/group.js"></script>
<script src="./src/stretch.js"></script>
<script src="./src/stretch-view.js"></script>
<script src="./src/active.js"></script>
<script src="./src/selection.js"></script>
<script src="./src/manipulation.js"></script>
<script src="./src/dom-range.js"></script>
<script src="./src/webgl.js"></script>
<script src="./src/draw.js"></script>
<script src="./src/draw-references.js"></script>
<script src="./src/draw-helper.js"></script>
<script src="./src/main.js"></script>
</body>
</html>
